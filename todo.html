<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite TODO List</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e1e2e 0%, #2d1b69 50%, #11101d 100%);
            min-height: 100vh;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
        }

        .container {
            background: linear-gradient(145deg, #2a2a3e, #1e1e2e);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 600px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .input-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #b0b0b0;
            font-weight: 500;
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: #e0e0e0;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: #4ecdc4;
            box-shadow: 0 0 10px rgba(78, 205, 196, 0.3);
            background: rgba(255, 255, 255, 0.15);
        }

        .input-row {
            display: flex;
            gap: 15px;
        }

        .input-row .input-group {
            flex: 1;
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            min-width: 120px;
        }

        .btn-add {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: white;
        }

        .btn-add:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(78, 205, 196, 0.4);
        }

        .btn-delete {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: white;
        }

        .btn-delete:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.4);
        }

        .todo-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .todo-section h2 {
            color: #4ecdc4;
            margin-bottom: 20px;
            text-align: center;
            font-size: 1.5rem;
        }

        .js-todo-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .todo-item {
            background: linear-gradient(145deg, #3a3a4e, #2e2e3e);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .todo-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .todo-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .todo-text {
            flex: 1;
        }

        .todo-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: #e0e0e0;
            margin-bottom: 5px;
        }

        .todo-datetime {
            color: #b0b0b0;
            font-size: 0.9rem;
        }

        .todo-delete {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .todo-delete:hover {
            background: linear-gradient(45deg, #ee5a52, #c44850);
            transform: scale(1.05);
        }

        .empty-state {
            text-align: center;
            color: #888;
            font-style: italic;
            padding: 40px 20px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .input-row {
                flex-direction: column;
                gap: 0;
            }

            .button-group {
                flex-direction: column;
                gap: 10px;
            }

            .btn {
                width: 100%;
            }

            .todo-content {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .todo-delete {
                align-self: flex-end;
            }
        }

        /* Custom scrollbar */
        .js-todo-list::-webkit-scrollbar {
            width: 6px;
        }

        .js-todo-list::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        .js-todo-list::-webkit-scrollbar-thumb {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            border-radius: 3px;
        }

        .js-todo-list::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(45deg, #44a08d, #4ecdc4);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Infinite TODO List</h1>
            <p>Organize your tasks with style</p>
        </div>

        <div class="input-section">
            <div class="input-group">
                <label for="todo-name">Task Name</label>
                <input type="text" id="todo-name" class="js-name-input" placeholder="Enter your task...">
            </div>
            
            <div class="input-row">
                <div class="input-group">
                    <label for="todo-date">Date</label>
                    <input type="date" id="todo-date" class="js-date-input">
                </div>
                
                <div class="input-group">
                    <label for="todo-time">Time (Optional)</label>
                    <input type="time" id="todo-time" class="js-time-input">
                </div>
            </div>

            <div class="button-group">
                <button class="btn btn-add js-add-todo">Add Task</button>
                <button class="btn btn-delete js-delete-todo">Delete All</button>
            </div>
        </div>

        <div class="todo-section">
            <h2>Your Tasks</h2>
            <div class="js-todo-list">
                <div class="empty-state">
                    No tasks yet. Add one above!
                </div>
            </div>
        </div>
    </div>

    <script src="TODO.js"></script>
</body>
</html>
