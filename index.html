<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TO DO LIST</title>
  <style>
:root{
  --bg:#0f1724;
  --muted:#9aa4b2;
  --accent:linear-gradient(135deg,#7c3aed,#06b6d4);
  --glass:rgba(255,255,255,0.04);
  --danger:#ef4444;
  --radius:12px;
}
.btn-delete{
    color: white;
    font-weight: bolder;
    background:radial-gradient(800px 500px at 10% 10%,rgba(124,58,237,.1),transparent),
             radial-gradient(800px 500px at 90% 90%,rgba(6,182,212,.08),transparent),
             var(--bg);
}
*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;
  background:radial-gradient(800px 500px at 10% 10%,rgba(124,58,237,.1),transparent),
             radial-gradient(800px 500px at 90% 90%,rgba(6,182,212,.08),transparent),
             var(--bg);
  color:#e6eef6;
  padding:32px 16px;
  display:flex;justify-content:center;align-items:flex-start;
  min-height:100vh;
}

.wrap{
  width:100%;max-width:880px;
  background:rgba(255,255,255,0.02);
  border:1px solid rgba(255,255,255,0.05);
  border-radius:20px;
  padding:24px;
  box-shadow:0 10px 30px rgba(0,0,0,0.5);
}

header{margin-bottom:20px}
header h1{font-size:22px;font-weight:700}
header .subtitle{font-size:13px;color:var(--muted)}

.controls{display:flex;flex-wrap:wrap;gap:10px;align-items:center}
.controls input[type=text],
.controls input[type=date],
.controls input[type=time]{
  background:var(--glass);
  border:1px solid rgba(255,255,255,0.05);
  padding:10px 12px;
  border-radius:var(--radius);
  color:inherit;
  font-size:14px;
  backdrop-filter:blur(6px);
  transition:box-shadow .15s ease,transform .15s ease;
}
.controls input[type=text]{flex:1;min-width:200px}
.controls input:focus{box-shadow:0 0 0 2px rgba(124,58,237,0.4);transform:translateY(-2px)}

.btn{
  cursor:pointer;
  border:0;
  padding:10px 16px;
  border-radius:var(--radius);
  font-weight:600;
  font-size:14px;
  transition:transform .12s ease,box-shadow .12s ease;
}
.btn:active{transform:translateY(1px)}
.btn-add{background:var(--accent);color:#fff;box-shadow:0 6px 12px rgba(124,58,237,.25)}
.btn-clear{background:transparent;color:var(--muted);border:1px solid rgba(255,255,255,0.1)}

.list{display:grid;gap:12px;margin-top:16px}

.todo-card{
  display:flex;justify-content:space-between;align-items:center;gap:12px;
  background:rgba(255,255,255,0.02);
  border:1px solid rgba(255,255,255,0.05);
  border-radius:var(--radius);
  padding:14px;
  box-shadow:0 4px 14px rgba(0,0,0,0.4);
  transition:transform .15s ease,box-shadow .15s ease;
}
.todo-card:hover{transform:translateY(-3px);box-shadow:0 8px 20px rgba(0,0,0,0.55)}

.todo-left{display:flex;align-items:center;gap:12px}
.dot{width:10px;height:10px;border-radius:50%;background:linear-gradient(135deg,#06b6d4,#7c3aed)}
.meta{font-size:13px;color:var(--muted)}

.actions{display:flex;gap:8px}
.btn-delete{background:var(--danger);color:#fff;padding:8px 12px;border-radius:var(--radius)}
.btn-mark{background:transparent;color:var(--muted);border:1px solid rgba(255,255,255,0.1);padding:8px 12px;border-radius:var(--radius)}

@media(max-width:640px){
  .controls{flex-direction:column;align-items:stretch}
  .controls input{width:100%}
  .todo-card{flex-direction:column;align-items:flex-start}
  .actions{align-self:flex-end}
}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>Todo List</h1>
      <div class="subtitle">Plan your tasks</div>
    </header>

    <div class="controls">
      <input type="text" placeholder="Todo name" class="in">
      <input type="date" class="js-date">
      <input type="time" class="js-time">
      <button onclick="TODO()" class="btn btn-add">Add</button>
    </div>

    <div class="list js-todo-li"></div>
  </div>

  <script src="TODO.js"></script>
</body>
</html>
